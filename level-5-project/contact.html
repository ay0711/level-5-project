<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <main class="container page-shell">
        <div class="page-header mb-3">
            <div>
                <h1 class="mb-0">Contact Manager (Map)</h1>
            </div>
            <a class="back-home" href="index.html">‚Üê Home</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body bg-primary text-white text-center">
                        <h2 class="mb-0">Contact Manager</h2>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Add or Update Contact</h5>
                    </div>
                    <div class="card-body">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="contactName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="contactName" placeholder="e.g. Ayanfe" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="contactPhone" placeholder="e.g. +00011223456" pattern="[0-9+]*" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                Add Contact
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">Search Contact</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search by name...">
                            <button class="btn btn-warning" type="button" id="searchBtn">Search</button>
                        </div>
                        <div id="searchResult" class="mt-3"></div>
                    </div>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Contacts (<span id="contactCount">0</span>)</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="contactsList" class="contact-list">
                            <p class="text-muted text-center p-3 mb-0">No contacts yet. Add one to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmDeleteText" class="mb-0"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="contact.js"></script>
</body>
</html>
