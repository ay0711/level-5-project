<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="visitors.css">
</head>


    <main class="container page-shell">
        <div class="page-header mb-3">
            <div>
                <p class="text-uppercase text-primary fw-semibold small mb-1">Question 4</p>
                <h1 class="mb-0">Unique Visitor Tracker (Set)</h1>
            </div>
            <a class="back-home" href="index.html">‚Üê Home</a>
        </div>

        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6">
                <div class="card shadow-lg h-auto">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h2 class="mb-0">Visitor Tracker</h2>
                    </div>
                    <div class="card-body p-3 p-sm-4">
                        <div class="mb-4">
                            <label for="visitorInput" class="form-label fw-bold fs-6">Enter Visitor ID/Email:</label>
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    id="visitorInput" 
                                    class="form-control" 
                                    placeholder="e.g., user@example.com or IP"
                                    autocomplete="off"
                                >
                                <button class="btn btn-primary btn-sm btn-md" id="addBtn" type="button">Add</button>
                            </div>
                        </div>

                        <div class="stats-container mb-4">
                            <div class="row g-2">
                                <div class="col-6">
                                    <div class="text-center">
                                        <h6 class="text-muted fs-7">Total Unique Visitors</h6>
                                        <h3 class="text-primary fw-bold mb-0" id="totalCount">0</h3>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="text-center">
                                        <h6 class="text-muted fs-7">Duplicate Attempts</h6>
                                        <h3 class="text-danger fw-bold mb-0" id="duplicateCount">0</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h6 class="fw-bold text-center mb-3 fs-6">Tracked Visitors:</h6>
                            <div class="visitors-list" id="visitorsList">
                                <p class="text-muted text-center">No visitors tracked yet</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-secondary text-white py-2">
                        <button class="btn btn-outline-light btn-sm" id="clearBtn">Clear All Data</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="visitors.js"></script>
</body>
</html>
