<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="tasks.css">
</head>

<body>
    <main class="container page-shell">
        <div class="page-header mb-3">
            <div>
                <h1 class="mb-0">Task Scheduler (Queue)</h1>
            </div>
            <a class="back-home" href="index.html">‚Üê Home</a>
        </div>

        <div class="row g-4">
            <section class="col-12 col-md-4">
                <div class="card page-card h-100">
                    <div class="card-body">
                        <h2 class="card-title h5 mb-3">Add New Task</h2>
                        <form id="task-form">
                            <div class="mb-3">
                                <label for="task-title" class="form-label">Task Title</label>
                                <input id="task-title" type="text" class="form-control" placeholder="Enter task title" required />
                            </div>
                            <div class="mb-3">
                                <label for="task-type" class="form-label">Task Type</label>
                                <select id="task-type" class="form-select">
                                    <option value="Email">Email</option>
                                    <option value="File Upload">File Upload</option>
                                    <option value="Message">Message</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="task-desc" class="form-label">Description</label>
                                <textarea id="task-desc" class="form-control" rows="3" placeholder="Optional task details..."></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Add Task</button>
                                <button id="clear-all-btn" type="button" class="btn btn-danger">Clear All</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <section class="col-12 col-md-8">
                <div class="card page-card h-100">
                    <div class="card-body">
                        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-3 gap-2">
                            <h2 class="card-title h5 mb-0">Task Queue (FIFO Order)</h2>
                            <div class="d-flex align-items-center gap-2 flex-wrap">
                                <button id="process-next-btn" class="btn btn-success btn-sm">Mark as Done</button>
                                <span id="queue-count" class="badge bg-secondary">0 tasks</span>
                            </div>
                        </div>

                        <div class="border rounded p-3 bg-light" style="max-height: 400px; overflow-y: auto;" id="queue-scroll">
                            <ul id="queue-list" class="list-unstyled mb-0"></ul>
                        </div>

                        <div class="mt-4 pt-3 border-top">
                            <h3 class="h6 fw-bold mb-2">Recently Completed</h3>
                            <div id="processing-content" class="alert alert-secondary mb-0">
                                No completed tasks yet.
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
